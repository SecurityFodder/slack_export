<!DOCTYPE html>
<html>
<head>
<title>Slack Conversation</title>
<style>
body {
    background-color: #36393F; /* Slack's dark background */
    color: #ddd; /* Light text color */
    font-family: sans-serif; 
}

.message {
    margin-bottom: 10px;
    background-color: #44475A; /* Darker color for message containers */
    border-radius: 5px;
    padding: 10px;
}

.user { 
    font-weight: bold; 
    color: #fff; /* Clearer username */
} 

.timestamp { 
    color: #888;  
} 

img {
    opacity: 0;   
    transition: opacity 0.5s ease-in; 
}

img.loaded {  
    opacity: 1;
}

#search-box {
    margin-bottom: 20px; /* Add spacing above messages */
    padding: 8px;
}
</style>
</head>
<body>
    <input type="text" id="search-box" placeholder="Search conversation">
    <div id="conversation-container"></div> 
    <script src="script.js"></script> 
</body>
</html>
